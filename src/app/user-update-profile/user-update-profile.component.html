<app-header></app-header>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row"style="    margin: 10% 0% 0% 0%;">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src=""><span class="font-weight-bold">{{firstName}} {{lastName}}</span><span class="text-black-50">{{emailId}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form [formGroup]="updateForm" (ngSubmit)="submit()">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name</label>
                                  <input type="text" class="form-control" value="{{firstName}}" formControlName="firstName">
                            </div>
                            <div class="col form-group">
                                <label>Last name</label>
                                  <input type="text" class="form-control" value="{{lastName}}"formControlName="lastName">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class=" form-group">
                          <label>User Name</label>
                            <input type="text" class="form-control" value="{{userName}}"formControlName="userName">
                      </div> 
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" value="{{emailId}}"formControlName="emailId">
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div> 
                        
                      <div class=" form-group">
                        <label>PinCode</label>
                          <input type="number" class="form-control" placeholder="{{pinCode}}"formControlName="pinCode">
                    </div> 
                        <!-- <div class="form-row">col-md-6 -->
                            <div class="form-group ">
                                <label>New password</label>
                                <input class="form-control" type="password" placeholder=" PassWord" formControlName="password">
                            <!-- </div> --> <!-- form-group end.// --> 
                           <!--  <div class="form-group col-md-6">
                                <label>Confirm password</label>
                                <input class="form-control"placeholder="Confirm Password" type="password">
                            </div> --> <!-- form-group end.// -->  
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Update  </button>
                        </div> 
            </form>
            </div>
        
        </div>

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div> -->
    </div>
</div>
