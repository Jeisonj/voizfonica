
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <section id="bg">
        <div class="container ps-md-0"style="margin: 0% ;">
            <div class="row ">
              <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container" >
                    <div class="card shadow-2-strong" >
                    <div class="card-body p-5 " style="background-color: white;">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">Welcome back!</h3>
          
                        <!-- Sign In Form -->
            <!-- Sign In Form -->
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
              <small class="danger" style="color: red;">{{msg}}</small>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userName" placeholder="Enter User Name" formControlName="userName">
              
                <label for="floatingInput">User Name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control"  id="password" placeholder="Password" formControlName="password" >
                
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>

              <div class="d-grid">
                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                <div class="text-center">
                  <a class="small" href="#">Forgot password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/register">Don't have an account? Create Account </a>
                </div>
              </div>

            </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </section>
