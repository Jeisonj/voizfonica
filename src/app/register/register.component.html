
    

    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
    
      <!-- ============================ COMPONENT REGISTER   ================================= -->
          <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            <article class="card-body">
              <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
              <form [formGroup]="registerForm" (ngSubmit)="submit()" class="center">
                      <div class="form-row">
                          <div class="col form-group">
                              <label>First name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName">
                          </div> <!-- form-group end.// -->
                          <div class="col form-group">
                              <label>Last name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name"formControlName="lastName">
                          </div> <!-- form-group end.// -->
                      </div> <!-- form-row end.// -->
                      <div class=" form-group">
                        <label>User Name</label>
                          <input type="text" class="form-control" placeholder="Enter User Name"formControlName="userName">
                    </div> 
                      <div class="form-group">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Enter Email ID"formControlName="emailId">
                          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div> 
                      <div class=" form-group">
                        <label>Mobile No</label>
                          <input type="number" class="form-control" placeholder="Enter Mobile Number"formControlName="mobileNo">
                    </div> 
                    <div class=" form-group">
                      <label>PinCode</label>
                        <input type="number" class="form-control" placeholder="Enter PinCode"formControlName="pinCode">
                  </div> 
                      <!-- <div class="form-row"> col-md-6 -->
                          <div class="form-group ">
                              <label>Create password</label>
                              <input class="form-control" type="password" placeholder="Enter PassWord" formControlName="password">
                          </div> <!-- form-group end.// --> 
                          <!-- <div class="form-group col-md-6">
                              <label>Confirm password</label>
                              <input class="form-control"placeholder="Confirm Password" type="password">
                          </div>  --><!-- form-group end.// -->  
                      <!-- </div> -->
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                      </div> <!-- form-group// -->      
                      <div class="form-group"> 
                          <label class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> I am agree with <a href="#">terms and contitions</a>  </div> </label>
                      </div> <!-- form-group end.// -->           
                  </form>
              </article><!-- card-body.// -->
          </div> <!-- card .// -->
          <p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
          <br><br>
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
      
      
      </section>
      <!-- ========================= SECTION CONTENT END// ========================= -->
